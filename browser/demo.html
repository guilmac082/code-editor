<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/dist/code_editor.min.css">
</head>
<body>
    <div id="app">
        <code-editor :value="value" :languages="[['html', 'HTML'], ['css', 'CSS']]" :language_selector="true"></code-editor>
    </div>
    <!-- js -->
    <script src="./lib/vue@3.2.6.prod.js"></script>
    <script src="./lib/highlight.11.2.0.min.js"></script>
    <script src="./js/dist/code_editor.prod.js"></script>
    <script>
        const app = Vue.createApp({
            components: {
                'code-editor': CodeEditor
            },
            data(){
                return {
                    value: `<CodeEditor v-model="value"></CodeEditor>`
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
